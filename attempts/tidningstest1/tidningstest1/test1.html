<html>
    <head>
        <meta name="viewport" value="width=788" />
        <style>
            
            body {
                background-color: #000;
                margin: 0;
                padding: 0;
            }
            
            div.outer {
                background-color: #f03;
                width: 768px;
                height: 1024px;
                font-size: 100px;
            }
            
        </style>
        <script type="text/javascript">
            
            setTimeout( function() {
                       
                       //      document.ontouchmove = function(event){
                       //        event.preventDefault();
                       //  };
                              
                       window.pageReset = function(){
                            var el = document.getElementById('x2');
                            el.innerHTML = 'reset';
                       };
                     
                       window.apa = function(arg) {
                              var el = document.getElementById('x2');
                              el.innerHTML = arg;
                       };
                       
                       setInterval( function() {
                                   var el = document.getElementById('x1');
                                   el.innerHTML = Math.round(Math.random()*100).toString();
                       }, 100 );
            
                var el = document.getElementById('x1');
                el.innerHTML = '??';
            
            }, 1000 );
            
        </script>
    </head>
    <body>
        
        <div class="outer">
            1:1 <span id="x1">?</span>
            <br/>
            
            <a href="#" onclick="apa('x');">X</a>
            <a href="#" onclick="apa('y');">Y</a>
            <span id="x2">?</span>
            <br/>
            
            <img src="http://www.animatedgif.net/beavisbutthead/ralph_eats_glue_e0.gif" />
        </div>
    </body>
